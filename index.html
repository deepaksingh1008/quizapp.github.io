<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="container">
        <div class="box">
            <div class="col">
            <h3 id="questionBox">1) How are you Bro</h3>
        </div>
            <div class="row">
                <input name="option" type="radio" id="first" value="a" required>
                <label id="lab1" for="first">Option</label>
            </div>
            <div class="row">
                <input name="option" type="radio" id="second" value="b" required>
                <label id="lab2" for="second">Option</label>
            </div>
            <div class="row">
                <input name="option" type="radio" id="third" value="c" required>
                <label id="lab3" for="third">Option</label>
            </div>
            <div class="row">
                <input name="option" type="radio" id="fourth" value="d" required>
                <label id="lab4" for="fourth">Option</label>
            </div>
            <button id="btn">Submit</button>
        </div>
        
     </div>
     
    <script src="./app.js"></script>
</body>
</html>
